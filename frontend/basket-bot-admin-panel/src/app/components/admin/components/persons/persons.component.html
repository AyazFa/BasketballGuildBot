<button type="button" class="btn btn-warning btn-lg float-end" (click)="logout()" data-mdb-ripple-init>Logout</button>
<div class="col-4 mx-2 mt-2">
    @for (person of (personList$ | async); track person) {
        <div class="card bg-dark text-white mt-2"
        style="border-radius: 1rem">
            <div class="card-body p-2 text-center">
                <h5 class="card-title">{{ person.name}}</h5>
                <button type="button" class="btn btn-primary" [routerLink]="['../person', person.id]" data-mdb-ripple-init>Player Info</button>
            </div>
        </div>    
    }
</div>
